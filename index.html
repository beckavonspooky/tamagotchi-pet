<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <h1>Tomagotchi Game</h1>
    

    <img src="http://pixelartmaker.com/art/f66d0cab30fa3d1.png" alt="">

    <div id='startGame'>
        <button id="gameTimer">Start</button>
        <span id="timer">timer: 0s</span>
    </div>

    <div id="life">
        <div id='hunger'>Hunger: 0</div>
        <div id='sleep'>Sleepiness: 0</div>
        <div id='bored'>Boredom: 0</div>
    </div>

    <div id="buttons">
        <button id="feed">Feed Pet</button>
        <button id="light">Turn off Light</button>
        <button id="play">Let's Play</button>
    </div>
    

<script src="js/app.js"></script>    
</body>
</html>
