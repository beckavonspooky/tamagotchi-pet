<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <div class='container'>
        <h1>Tomagotchi Game</h1>
        <h2 id="tamaName"></h2>
        <h3 id="tamaAge">Age:</h3>

            <img class ="child" src="https://thumbs.gfycat.com/NaturalHugeKittiwake-max-1mb.gif">
        

            <img id="teen" src="http://pixelartmaker.com/art/f66d0cab30fa3d1.png" alt=""> 

            <img id="dead" src="http://clipart-library.com/images/rTjKGajec.gif" alt="">
        
        <div id='startGame'>
            <button id="gameTimer">Start</button>
            <span id="timer">timer: 0s</span>
        </div>

        <div id="life">
            <div id='hunger'>Hunger: 0</div>
            <div id='sleep'>Sleepiness: 0</div>
            <div id='bored'>Boredom: 0</div>
        </div>

        <div id="buttons">
            <button id="feed">Feed Pet</button>
            <button id="light">Turn off Light</button>
            <button id="play">Let's Play</button>
        </div>
    </div>
    

<script src="js/app.js"></script>    
</body>
</html>
