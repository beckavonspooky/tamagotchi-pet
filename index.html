<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class='container'>

        <h1>Tomagotchi Game</h1>
        <h2 id="tamaName"></h2>
        <h3 id="tamaAge">Age:</h3>

        
        <div id='images'>
        <img class="child" src="https://i.imgur.com/gNjStD3.png">
        

        <img id="lasers" src="https://i.imgur.com/AoUo0Ry.png" alt="">

        <img id="teen" src="https://i.imgur.com/Qups4qA.png" alt="">
        <img id="teenlaser" src="https://i.imgur.com/NtSzy6m.png" alt="">

        <img id="dead" src="https://media.giphy.com/media/2Wf4qYgMmou4zjg9qX/giphy.gif" alt="">
        </div>
        
        <div id='startGame'>
            <button id="gameTimer">Start</button>
            <span id="timer">timer: 0s</span>
        </div>

        <div id="life">
            <div id='hunger'>Hunger: 0</div>
            <div id='sleep'>Sleepiness: 0</div>
            <div id='bored'>Boredom: 0</div>
        </div>

        <div id="buttons">
            <button id="feed">Feed Pet</button>
            <button id="light">Turn off Light</button>
            <button id="play">Let's Play</button>
        </div>

    </div>
    

<script src="js/app.js"></script>    
</body>
</html>
